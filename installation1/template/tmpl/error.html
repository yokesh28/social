<form action="index.php" method="post" name="adminForm">
	<div id="right">
		<div id="rightpad">
			<div id="step">
				<div class="t">
					<div class="t">
						<div class="t">
						</div>
					</div>
				</div>
				<div class="m">
					<div class="far-right">
						<a class="btn" onclick="submitForm( adminForm, '{BACK}' );"><i class="icon-circle-arrow-left"></i> Previous</a>
					</div>
					<span class="step"><jtmpl:translate>Error</jtmpl:translate></span>
				</div>
				<div class="b">
					<div class="b">
						<div class="b">
						</div>
					</div>
				</div>
			</div>

			<div id="installer">
				<div class="t">
					<div class="t">
						<div class="t">
						</div>
					</div>
				</div>
				<div class="m">
					<h2><jtmpl:translate>An error has occurred</jtmpl:translate>:</h2>
					<div class="install-text">
						<p>
							<jtmpl:tmpl name="messages">
							{MESSAGE}
							</jtmpl:tmpl>
						</p>
					</div>
					<jtmpl:tmpl name="xmessages" type="simplecondition" requiredvars="xmessage">
						<div class="install-form">
							<fieldset class="form-block">
								<textarea rows="10" cols="50">{XMESSAGE}</textarea>
							</fieldset>
						</div>
					</jtmpl:tmpl>
					<div class="clr">
					</div>
				</div>
				<div class="b">
					<div class="b">
						<div class="b">
						</div>
					</div>
				</div>
				<div class="clr">
				</div>
			</div>
			<div class="clr">
			</div>
		</div>
		<div class="b">
			<div class="b">
				<div class="b">
				</div>
			</div>
  		</div>
	</div>
	<div class="clr">
	</div>
	<input type="hidden" name="task" value="" />
</form>
